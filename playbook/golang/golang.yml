---
- name: Insall golang
  hosts: localhost
  vars:
  - user_home: "{{ lookup('env', 'HOME') }}"
  - checksum: sha256:94f874037b82ea5353f4061e543681a0e79657f787437974214629af8407d124
  - version: 1.13.1
  - arch: amd64
  - os: linux

  tasks:
  - name: Getting golang
    get_url:
      url: "https://dl.google.com/go/go{{ version }}.{{ os }}-{{ arch }}.tar.gz"
      dest: "{{ home }}/Downloads/go{{ version }}.{{ os }}-{{ arch }}.tar.gz"
      checksum: "{{ checksum }}"

  - name: Unpacking golang
    become: true
    become_method: sudo
    unarchive:
      src: "{{ user_home }}/Downloads/go{{ version }}.{{ os }}-{{ arch }}.tar.gz"
      dest: /usr/local

  - name: Updating PATH
    blockinfile:
      dest: "{{ user_home }}/.bash_profile"
      regexp: "export PATH=$PATH:/usr/local/go/bin"
      create: yes
      content: |
        export PATH=$PATH:/usr/local/go/bin

  - name: Soursign PATH
    shell: |
      source "{{ user_home }}/.bash_profile"
    args:
      executable: /bin/bash

